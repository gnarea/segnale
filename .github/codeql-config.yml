name: "CodeQL Config"

# Paths to analyze
paths:
  - composeApp/src

# Paths to ignore
paths-ignore:
  - '**/build/**'
  - '**/gradle/**'
  - '**/*.md'
  - '**/*.txt'
  - '**/*.json'
  - '**/*.xml'
  - '**/test/**'
  - '**/androidTest/**'
  - '**/commonTest/**'

# Query suites to run
queries:
  - uses: security-and-quality

# Disable default queries if you want only security-focused
# queries:
#   - uses: security-extended

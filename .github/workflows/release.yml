name: Release

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write # Required for creating releases and pushing tags
  issues: write # Required for semantic-release to comment on issues
  pull-requests: write # Required for semantic-release to comment on PRs

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-24.04
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0 # Required for semantic-release to analyze commit history
          persist-credentials: false # Use GITHUB_TOKEN instead

      - name: Set up JDK 17
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@f236b35da9d031e13b1005234ebe4392ed54c580 # v5.0.0
        with:
          gradle-home-cache-cleanup: true

      - name: Validate Gradle wrapper
        run: ./gradlew --version --no-daemon

      - name: Run semantic-release
        uses: cycjimmy/semantic-release-action@ba330626c4750c19d8299de843f05c7aa5574f62 # v5.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          extra_plugins: |
            @semantic-release/exec@7
            @semantic-release/github@12

      - name: Upload APK artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: release-apk
          path: |
            composeApp/build/outputs/apk/release/*.apk
          retention-days: 30
          if-no-files-found: warn

name: Claude Code (Pull Requests)

on:
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  pull_request:
    types: [assigned, review_requested]

jobs:
  claude:
    if: |
      (github.event_name == 'pull_request' && github.event.assignee.login == 'claude') ||
      (github.event_name == 'pull_request' && contains(github.event.requested_reviewers.*.login, 'claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude'))
    concurrency:
      group: >-
        ${{
          github.event_name == 'pull_request_review_comment' &&
          format('claude-thread-{0}', github.event.comment.in_reply_to_id || github.event.comment.id) ||
          github.event_name == 'pull_request_review' &&
          format('claude-review-{0}', github.event.review.id) ||
          format('claude-pr-{0}-{1}', github.event.pull_request.number, github.event_name)
        }}
      cancel-in-progress: ${{ github.event_name == 'pull_request_review_comment' }}
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
      issues: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1.0.16
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --max-turns 10

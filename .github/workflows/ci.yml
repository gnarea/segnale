name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5
        with:
          dependency-graph: generate-and-submit

      - name: Build all targets
        run: ./gradlew build --no-daemon --stacktrace

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-reports
          path: |
            **/build/reports/tests/
            **/build/test-results/
          retention-days: 7

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v5
        with:
          name: build-artifacts
          path: |
            composeApp/build/outputs/
          retention-days: 7

      - name: Run Detekt
        run: ./gradlew detekt --no-daemon --stacktrace

      - name: Upload Detekt reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: detekt-reports
          path: |
            **/build/reports/detekt/
          retention-days: 7

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: build/reports/detekt/detekt.sarif
          category: detekt

  security-scan:
    name: CodeQL security analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: kotlin
          config-file: ./.github/codeql-config.yml

      - name: Build without cache for CodeQL
        run: ./gradlew build --no-daemon --no-build-cache --stacktrace

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: kotlin-security

  android-test:
    name: Android Instrumentation Tests
    runs-on: ubuntu-latest
    needs: build-and-test
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        api-level: [35]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Android instrumentation tests
        if: false # Re-enable when instrumentation tests are added
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew connectedCheck --no-daemon --stacktrace

      - name: Upload instrumentation test reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: instrumentation-test-reports-api-${{ matrix.api-level }}
          path: |
            **/build/reports/androidTests/
            **/build/outputs/androidTest-results/
          retention-days: 7
